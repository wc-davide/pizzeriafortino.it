<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Social &mdash; Trattoria Pizzeria Fortino</title>
		<link rel="stylesheet" href="/assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pirata+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="social">
				<img src="/assets/images/logo.svg" alt="Logo Trattoria Pizzeria Fortino" class="logo">
				<h1>Segui il <strong>Fortino</strong> sui social:</h1>
				<p>Scopri tutti i canali social della <strong>Trattoria Pizzeria Fortino</strong> di Canove di Roana:</p>
				<ul class="social__list">
					<li class="social__item">
						<a href="https://www.instagram.com/pizzeriafortino" target="_blank" class="social__link">
							<img src="/assets/images/social/instagram.png" alt="instagram" class="social__icon">
							<span class="social__text">/ pizzeriafortino</span>
						</a>
					</li>
					<li class="social__item">
						<a href="https://www.facebook.com/AlFortinoCanove" target="_blank" class="social__link">
							<img src="/assets/images/social/facebook.png" alt="facebook" class="social__icon">
							<span class="social__text">/ AlFortinoCanove</span>
						</a>
					</li>
					<li class="social__item">
						<a href="https://www.twitter.com/pizzeriafortino" target="_blank" class="social__link">
							<img src="/assets/images/social/twitter.png" alt="twitter" class="social__icon">
							<span class="social__text">/ pizzeriafortino</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="footer">
				<p>&copy; 2019 - pizzeriafortino.it. Tutti i diritti riservati.</p>
			</div>
		</div>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-150932335-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-150932335-1', { 'anonymize_ip': true });
		</script>

	</body>
</html>
